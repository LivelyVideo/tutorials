<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta charset="utf-8">
	<link type="text/css" rel="stylesheet" href="/demo.css">
	<link type="text/css" rel="stylesheet" href="/chat.min.css">
</head>
<body>
	<div class='wrapper'>
		<header>
			<h1><a href='/'>Chat Demo</a></h1>
		</header>

		<ol>
			<li>Pick a username</li>
			<li>Begin chatting on the right</li>
		</ol>

		<div class='page'>
			<div class='panel'>
				<form id='pickuser'>
					<div>
						<input style="width: 50%" name='username' type='text' placeholder='Username' required />
					</div>
					<div>
						<input style="width: 50%" name='role' type='text' placeholder='Role (default="user")' />
					</div>
					<button>Choose</button>
				</form>
			</div>

			<div style="position: fixed; top: 0; bottom: 0; right: 0; width: 340px;">
				<div class='chat'></div>
			</div>
		<script type='text/javascript' src='/app.js'></script>
	</div>
</body>
</html>
