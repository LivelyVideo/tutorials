<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta charset="utf-8">
	<link type="text/css" rel="stylesheet" href="/demo.css">
	<link type="text/css" rel="stylesheet" href="/player.css">
</head>
<body>
	<div class='wrapper'>
		<header>
			<h1><a href='/'>Broadcaster/Player Demo</a></h1>
		</header>

		<ol>
			<li>Start a broadcast</li>
			<li>Click "load listings"</li>
			<li>Click to play your listing (flashuser)</li>
			<li>wait... Your stream should begin playing in the player</li>
		</ol>

		<div class='page'>
			<div class='broadcaster-container panel'>
				<h2>Broadcaster</h2>
				<div id='broadcaster'></div>
			</div>

			<div class='panel'>
				<h2>Active Videos, Click to Play</h2>
				<div class='listings'></div>
			</div>

			<div class='panel'>
				<h2>Player</h2>
				<div id='player' class='lvvideo'></div>
			</div>

			<div class='panel'>
				<h2>Player Configurations</h2>
				<h3>Drivers</h3>
				<form id='config-drivers'>
					<input type='text' />
					<button>Set Drivers</button>
				</form>
			</div>
		</div>
		<script type='text/javascript' src='/app.js'></script>
	</div>
</body>
</html>
