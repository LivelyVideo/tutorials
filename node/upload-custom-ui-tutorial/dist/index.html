<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta charset="utf-8">
	<link type="text/css" rel="stylesheet" href="/demo.css">
	<link type="text/css" rel="stylesheet" href="/upload.min.css">
	<link type="text/css" rel="stylesheet" href="/upload-multiple.css">
	<link type="text/css" rel="stylesheet" href="/upload-avatar.css">
	<style>
		#example-header {
			max-width: 80rem;
			margin: 1.5rem auto;
			padding: 0;
			color: #FFF;
			line-height: 3rem;
		}
		#upload-vanilla {
			max-width: 80rem;
			margin: 1.5rem auto;
		}
	</style>
</head>
<body>
	<!-- Vanilla Upload -->
	<h1 id="example-header">Vanilla Upload</h1>
	<div id='upload-vanilla'></div>

 	<!-- Custom Multiple Upload -->
 	<h1 id="example-header">Custom Multiple Upload</h1>
 	<div id="upload-multiple__container">
 		<div id="upload-multiple__header">
 			<button id="upload-multiple__select-target">Browse Files</button>
 		</div>
 		<div id="upload-multiple__previews-target"></div>
 	</div>
	<div id='upload-multiple'></div>

	<!-- Custom Single Upload -->
	<h1 id="example-header">Custom Avatar Upload</h1>
	<div id="upload-avatar__container">
		<div id="upload-avatar__image"></div>
		<div id='upload-avatar'></div>
	</div>

	<script type='text/javascript' src='/app.js'></script>
</body>
</html>
